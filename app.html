<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compliment Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f8fafc;
    }

    .card {
      background: #1e293b;
      padding: 32px;
      border-radius: 14px;
      width: min(420px, 90vw);
      box-shadow: 0 12px 32px rgba(0,0,0,0.35);
      text-align: center;
      border: 1px solid #334155;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    p {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      color: #cbd5e1;
    }

    #output {
      background: #f1f5f9;
      color: #0f172a;
      padding: 16px;
      border-radius: 8px;
      min-height: 60px;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #10b981);
      color: white;
      font-weight: 600;
      transition: 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
    }

    a {
      color: #38bdf8;
      font-size: 0.85rem;
      display: inline-block;
      margin-top: 16px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <div class="card">
    <h1>Compliment Generator</h1>
    <p>Click the button to get a new compliment.</p>

    <div id="output">Your compliment will appear here.</div>

    <button onclick="generate()">New Compliment</button>

    <a href="scratch.html">← Back to Scratch Page</a>
  </div>

  <script>
    const compliments = [
      "You're doing better than you think.",
      "Someone out there is grateful for you.",
      "You've got a good head on your shoulders.",
      "You're capable of more than you realize.",
      "You have a way of making things work.",
      "People underestimate how solid you really are.",
      "Your effort is paying off, even if you can't see it yet.",
      "You’re the type of person others rely on.",
      "You pick things up fast.",
      "You're actually pretty consistent when it matters."
    ];

    function generate() {
      const spot = document.getElementById("output");
      const random = Math.floor(Math.random() * compliments.length);
      spot.textContent = compliments[random];
    }
  </script>

</body>
</html>
